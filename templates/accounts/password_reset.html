{% extends "base.html" %}

{% load staticfiles %}

{% block link %}
<link rel="stylesheet" href="{% static 'accounts/accounts.css' %}">
{% endblock link %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
            <form class="form-accounts" method="post">{% csrf_token %}
                <h3>Reset Password</h3>
                <fieldset>
                    <p>Link to reset password will be sent to your email address provided below.</p>
                    {{ form.as_p }}
                    <p><input type="submit" value="Send" class="btn btn-block"></p>
                    <a href="{% url 'accounts:sign_in' %}">Cancel</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
