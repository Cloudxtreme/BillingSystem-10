{% extends "base.html" %}
{% load staticfiles %}


{% block body %}

<div class="container">
    <h2 class="text-center">Statement History</h2>
    <a href="{% url 'report:statement_read' %}" class="btn btn-default">Back</a><br>
    <br>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Statement ID</th>
                <th>Patient Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for s in ss %}
                <tr>
                    <td><a href="{% url 'report:statement_file_read' s.pk %}">{{s.pk}}</a></td>
                    <td>{{s.patient.full_name}}</td>
                    <td>{{s.patient.full_address}}</td>
                    <td>{{s.patient.home_phone}}</td>
                    <td>{{s.balance}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock body %}
