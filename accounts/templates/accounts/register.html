{% extends "html/global_base.html" %}

{% block body %}
<div>
    <form class="form-horizontal" name="Registration_Form" action="{% url 'accounts:register' %}" method="post">
    {% csrf_token %}
    <div class="control-group">
        <label class="control-label" for="username">Username</label>
        <div class="controls">
            <input type="email" id="email" name="email"  placeholder="Email">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="password1">Password</label>
        <div class="controls">
            <input type="password" name="password1" id="password1" placeholder="Password">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="password2">Password</label>
        <div class="controls">
            <input type="password" name="password2" id="password2" placeholder="Password Confirmation">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">Register</button>
        </div>
    </div>
    </form>
</div>
{% endblock body %}
