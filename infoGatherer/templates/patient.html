{% extends "base.html" %}
{% block content %}
    <h3>Patient Information</h3>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                {% if form.errors %}
                    {% for error in field.errors %}
                        {{ error|escape }}
                        <tr><td>{{ field.label_tag }}</td><td> {{ field }}</td></tr>
                    {% endfor %}
                {% endif %}    
            {% endfor %}
            <tr><td><input type="submit" value="Submit" /></td></tr>
        </table>
    </form>
{% endblock %}
