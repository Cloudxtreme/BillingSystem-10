{% extends "base.html" %}
{% block content %}
    <h3>Insurance Information</h3>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr><td>{{ field.label_tag }}</td><td>{{ field }}</td></tr>
            {% endfor %}
            <tr><td><input type="submit" value="Submit" /></td></tr>
        </table>
    </form>
{% endblock %}
